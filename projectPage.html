<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./src/style/project-page-style.css" />
    <script
      type="text/javascript"
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <!-- <script type="module" src="./src/scripts/script.js"></script> -->
    <script type="module" src="./src/scripts/projectPage.js"></script>
    <script defer src="./src/scripts/signature.js"></script>
    <title>Project Page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top">
        <div class="container-fluid m-2">
          <div class="picture col-4">
            <img
              src="./src/pic/Denis_profile.png"
              alt="Profile picture"
              class="profile-pic"
            />
          </div>
          <a class="navbar-brand" href="/">
            <i class="nav-link active text-wrap fs-2"> Denis Bezdezhsky </i>
          </a>
          <button
            class="navbar-toggler col-sm-1"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
            name="navbar-toggler-button"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
                name="navbar-toggler-button"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link btn btn-light border rounded-pill m-2 active"
                    aria-current="page"
                    href="/"
                    >main</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link btn btn-light border rounded-pill m-2 active"
                    aria-current="page"
                    href="/#aboutMe"
                    >About Me</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link btn btn-light border rounded-pill m-2 active"
                    aria-current="page"
                    href="#"
                    >Download My CV</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="main" id="main"></div>
    </main>
    <bottom>
      <div class="footer" id="footer"></div>
    </bottom>
  </body>
</html>
